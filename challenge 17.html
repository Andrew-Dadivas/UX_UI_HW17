<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header img {
            width: 100px;
        }

        header ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        header ul li {
            font-weight: bold;
            cursor: pointer;
        }

        section.hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-color: #ddd;
            text-align: center;
        }

        section.hero img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        section.hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        section.hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        section.hero button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Portfolio Logo">
        <ul>
            <li>About</li>
            <li>Skills</li>
            <li>Work</li>
            <li>Contact</li>
        </ul>
    </header>

    <!-- Hero Image Section -->
    <section class="hero">
        <div>
            <img src="hero-image.jpg" alt="Hero Image">
            <h1>UI/UX Design Portfolio</h1>
            <p>A showcase of my latest work and skills</p>
            <button>View My Work</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li>About</li>
            <li>Skills</li>
            <li>Work</li>
            <li>Contact</li>
        </ul>
    </footer>

</body>
</html>
